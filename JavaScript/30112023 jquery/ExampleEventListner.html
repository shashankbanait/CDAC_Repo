<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function()
            {

                function getName(){
                    alert($("name").val())
                }

                // $("#btn-show").bind("click", function(){
                //     alert($("#name").val())
                // })
                $("#btn-show").on("click mouseover", getName)
                $("#btn-remove").click(function(){
                    $("#btn-show").off("click", getName)
                })
                
            })
        </script>
</head>

<body>
    <pre>
        addEventListner() => on() bind()
        removeEventListner() => off() unbind()
    </pre>

    <div class="mb-3 mt-3">
        <label for="name" class="form-label">name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <button type="button" class="btn btn-primary" id="btn-show">Show name</button>
    <button type="button" class="btn btn-primary" id="btn-remove">Remove Event</button>

</body>

</html>
