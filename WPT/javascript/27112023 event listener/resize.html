<body onresize="getResize()">
    <div id="box" style="width: 300px; 
                height:400px; 
                display: flex; 
                justify-content: center; 
                align-items: center;
                background-color: rgb(201, 30, 210);
                box-shadow: 10px 10px 100px #000000, 5px 6px 8px green;
                text-shadow: 2px 3px 100px black, 4px 5px 15px rgb(255, 255, 255);">
        <h1>Hello i m in center</h1>
    </div>

</body>

<script>
    function getResize() {
        //alert("resized");
        let box = document.getElementById("box");
        box.style.width = "200px";
        box.style.backgroundColor = "yellow";
        box.style.textShadow="4px 5px 15px rgb(0, 0, 255)"
    }

</script>
