<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>

<body>

    <form id="myForm">
        <h1>Shopping Cart</h1>
        <label for="productid">product id:</label>
        <input type="text" id="productid" name="productid" required>

        <label for="pname">Pname:</label>
        <input type="text" id="pname" name="pname" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required>

        <br><br>
        <button type="button" onclick="save()">Add to Cart</button>
    </form>

    <script>
        function save() {
            let productid = document.getElementById("productid").value;
            let pname = document.getElementById("pname").value;
            let price = document.getElementById("price").value;

            const productData = {
                productid: productid,
                pname: pname,
                price: price
            };

            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            cartItems.push(productData);
           

            localStorage.setItem("cartItems", JSON.stringify(cartItems));

            document.getElementById("productid").value = "";
            document.getElementById("pname").value = "";
            document.getElementById("price").value = "";

            show();
        }

        function show() {
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            let tableBody = document.getElementById("detailShow");
            tableBody.innerHTML = "";

            for (let i = 0; i < cartItems.length; i++) {
        tableBody.innerHTML += `
            <tr>
                <td>${i + 1}</td>
                <td>${cartItems[i].productid}</td>
                <td>${cartItems[i].pname}</td>
                <td>${cartItems[i].price}</td>
            </tr>`;
    }
}


        
    </script>
    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>product id</th>
                    <th>Pname</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="detailShow"></tbody>
        </table>
    </div>
    
</body>
</html>
