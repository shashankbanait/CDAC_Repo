<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setText(){
            var txt = document.getElementById("InputTxt").innerHTML

            document.getElementById("outputTxt").innerHTML = txt
        }
    </script>
</head>
<body>
    <p contenteditable="true" 
    style="border: 1px solid black; 
    height: 100px; 
    width: 100px;
    font-size: 18px;" id="inputTxt">
    </p>

    <button onclick="setText()">Set text to red paragraph</button>

    <p contenteditable="true" 
    style="border: 5px dotted red; 
    height: 100px; 
    width: 100px;
    font-size: 18px;" id="outputTxt">
    </p>
</body>
</html>
