            })

            $("#disabledTxt").click(function()
            {
                if($("#inputField").prop("disabled", false)){       // enabled

                }
                else{

                }   
                $("#inputField").prop("disabled", true)             // disabled
            })
        })
    </script>
</head>
<body>
    <input id="inputField" placeholder="Enter name">
    <button id="getTxt">Get Text</button>
    <button id="setTxt">Set Text</button>
    <button id="disabledTxt">Disable Text</button>
</body>
</html>
