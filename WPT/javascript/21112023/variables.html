<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 21;
        if(n>20){
            console.log(n, " is larger");
        }

        // let ko bahar access nhi kar payenge
        {
            let n1=20;
        }
        console.log(n1, "this is n1");

        // var ko bahar access kar sakte hai
        {
            var v1 = 20;
        }
        console.log(v1, "this is using var");
    </script>
</head>
<body>
    <pre>
        variables

        let (scope provide)

        const (fixed values)

        var (global scope)




        n-10
    </pre>

    
</body>
</html>
