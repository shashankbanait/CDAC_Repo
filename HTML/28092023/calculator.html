<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            min-height: 100v-h;
            /* Ensure the page takes up at least the full viewport height */
            background-color: #f0f0f0;
        }

        .calculator {
            height: 300px;
            width: 500px;
            background-color: rgb(255, 0, 0);
            border-radius: 15px;
            align-items: center;
        }

        .inside {
            color: #fff;
            text-align: center;
            margin: 0px;
            float: left;
            padding-left: 100px;
        }

        button {
            width: 50px;
            height: 50px;
        }
        .another{
            padding-left: 150px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="another">
            <input type="text" placeholder="XXXXXX">
        </div>

        <div class="inside">
            <div class="new">
                <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            </div>
            <br>
            <div class="new">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
            <br>
            <div class="new">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
            <br>
            <div class="new">
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
        </div>
    </div>

</body>

</html>
