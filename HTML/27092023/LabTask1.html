<!-- 1.What is the process for adjusting text alignment in HTML? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>It make our page look good and easy to read.</p>
    <p style="text-align: left">This is left-aligned text.</p>
    <p style="text-align: center">This is center-aligned text.</p>
    <p style="text-align: right">This is right-aligned text.</p>

</body>
</html>
