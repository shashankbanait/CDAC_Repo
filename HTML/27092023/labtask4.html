<!-- .What is an HTML heading used for? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is h1 heading</h1>
    <p>heading is used to create headings for the important sections</p>
    <h2>This is h2 heading</h2>
    <p>It helps us to read the important sections in the web page</p>
</body>
</html>
