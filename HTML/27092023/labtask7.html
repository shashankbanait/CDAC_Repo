<!-- 7.How do you align text within a text flow layout? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left-align {
            text-align: left;
        }

        .center-align {
            text-align: center;
        }

        .right-align {
            text-align: right;
        }

        .justify-align {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 class="center-align">Center-Aligned Heading</h1>
    
    <div class="left-align">
        <p>This is left-aligned text.</p>
    </div>
    
    <div class="center-align">
        <p>This is center-aligned text.</p>
    </div>
    
    <div class="right-align">
        <p>This is right-aligned text.</p>
    </div>
    
    <div class="justify-align">
        <p>This is justified text. It stretches to align with both margins.</p>
    </div>
</body>
</html>
