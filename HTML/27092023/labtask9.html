<!-- 9.Create a table that displays Students records. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Records</h1>

    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Harshal</td>
            <td>34</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Prabhat</td>
            <td>35</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Milind</td>
            <td>99</td>
            <td>A-</td>
        </tr>
    </table>

</body> 

</html>
