<!-- 10.Display background color and image in web pages. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lawngreen;
            background-image: url('https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
        .shashank{
            color: white;
        }
    </style>

</head>
<body>
    <p class="shashank">This is shashank</p>
</body>
</html>
