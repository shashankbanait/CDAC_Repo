<!-- 5.Create a simple web page with the help of BOLD Italic and underline tags, also use Heading elements in HTML. -->
<!DOCTYPE html>
<html>
<head>
    <title>bold italic underline tags</title>
</head>
<body>
    <h1>H1 Text</h1>
    <h2>H2 Text</h2>
    <h3>H3 Text</h3>
    <h4>H4 Text</h4>
    <h5>H5 Text</h5>
    <h6>H6 Text</h6>
    <p>This is a <b>bold</b> text example.</p>
    
    <p>This is an <i>italic</i> text example.</p>
    
    <p>This is an <u>underlined</u> text example.</p>
    
</body>
</html>
