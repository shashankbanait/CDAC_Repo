<!-- 3. Describe the significance of the <article> element in structuring web content. When should it be used? -->
<!doctype html>
<html>

<head>
	<title>It's my website</title>

</head>
<body>
	<!-- Use <article> when you have a piece of content that can stand alone and makes sense independently. This could be a blog post, a news article, a product review, a forum post, etc. -->
	<!-- You can use multiple <article> elements within a single page to mark up several independent pieces of content. -->

	<article>
		<h2>Heading</h2>
		<p>Lorem ipsum dolor sit <article>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti molestias nobis reprehenderit!</article>amet, consectetur adipiscing elit. Nullam euismod leo non urna feugiat, nec placerat
			orci hendrerit.</p>

	</article>
</body>

</html>
