<!-- 4. How do you create a hyperlink in HTML, and what attributes are commonly used in the <a> (anchor) tag? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Here is the website</title>
</head>
<body>
    <p><a href="https://www.google.com/">Click on it it will redirect to google</a></p>
    <a href="https://www.twitter.com" target="_blank">Visit twitter in a new tab</a>
</body>
</html>
